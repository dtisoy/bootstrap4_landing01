<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap4 landing</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- FONT AWESOME -->

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <header class="container">

        <div class="row">
            <!-- ocupa todas las columnas -->
            <div class="col-sm-12 my-4">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo" class="logo">
                </a>
                <h1 class="display-3 text-uppercase font-weight-bold text-center mt-4">landing page</h1>
            </div>
            <!-- seis columnas, mitad de la pantalla -->
            <div class="col-sm-6">
                <img src="img/right-laptop.png" alt="" class="img-fluid">
            </div>
            <!-- seis columans, mitad de la pantalla -->
            <div class="col-sm-6 text-center">
                <p class="text-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus modi quas reprehenderit ad
                    quia.</p>
                <form action="#">
                    <input type="text" name="" id="" class="form-control rounded-0 my-4 text-center"
                        placeholder="write your email">
                    <button class="btn btn-light text-uppercase rounded-0">suscribe</button>
                </form>
                <!-- font awesome -->
                <ul class="list-unstyled list-inline mt-4">
                    <!-- list-inline-item, objetos uno al lado del otro  -->
                    <li class="list-inline-item">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href=""><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href=""><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href=""><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>

        </div>
    </header>
</body>

</html>
